<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        h1{
            text-align: center;
            font-size: 20pt;
            font-family: Heineken;
        }
        input#txtn1{
            margin-left: 500px;
        }
        div{
            text-align: center;
            font-size: 16pt;
            font-family: 'Times New Roman', Times, serif;
            margin-top: 30px;
        }
        input,div,h1.quadrado{
            
            
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" class="quadrado"> +
    <input type="number" name="txtn2" id="txtn2" class="quadrado"> 
    <input type="button" value="Somar" onclick='somar()' class="quadrado"> 
    <div id="resultado" class="quadrado">
       O resultado da sua soma é 
    </div>

    <script>
        function somar(){
            var valor1 = window.document.getElementById('txtn1')
            var valor2 = window.document.querySelector('input#txtn2')
            var n1 = Number(valor1.value)
            var n2 = Number(valor2.value)
            var soma= n1 + n2
            window.document.querySelector('div#resultado')
            resultado.innerText ='O resultado da sua soma é '+soma+'.'
        }
    </script>
</body>
</html>
